<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="frame-1">
            <img src="images/Layer 1.png" alt="bg" class="bg-img-1">
            <img src="images/Layer 2 (2).png" alt="bg" class="bg-img-2">
            <div class="text-content-1">
                <h2 class="first-heading">Get ready to experience something new!</h2>
                <p>Swipe up to reveal</p>
            </div>
            <div class="text-content-3">
                <h2 class="first-heading">Celebrate the World Cup with a Kombucha!</h2>
            </div>
            <div class="text-content-2">
                <h2 class="second-heading">Get 20% off everytime your favorite team wins any WC knock-out matches!</h2>
                <div class="code">
                    <span class="span-text">CODE: MESSI-10</span>
                    <img src="images/Group 11.png" alt="copy" class="copy">
                </div>
            </div>
            <div class="slide-up">
                <img src="images/Group 12.png" alt="slider" class="slider">
            </div>
            <img src="images/Group 1.png" alt="bottle 1" class="bottle-1">
            <img src="images/Group 1 (1).png" alt="bottle 2" class="bottle-2">
            <img src="images/Group 2.png" alt="bottle 3" class="bottle-3">
            <img src="images/Group 13.png" alt="bottle 4" class="bottle-4">
            <img src="images/Group.png" alt="logo" class="logo">
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
